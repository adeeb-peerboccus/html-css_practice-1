<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" type="image/png" sizes="32x32" href="E:\HTML\Frontend_mentor\order-summary-component-main/images/favicon-32x32.png"/>
   
</head>

    <body>
        <main class="main">
            <section class="img">
                <img class="header" src="E:\HTML\Frontend_mentor\order-summary-component-main\images/illustration-hero.svg" alt="">
                <section>
                    <section class="title">
                        <h1>Order Summary</h1>
                    </section>
        
                    <section class="description">
                        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
                            device anywhere you like!
                        </p>
                    </section>
        
                    <section class="price">
                        <img class="music-icon" src="E:\HTML\Frontend_mentor\order-summary-component-main\images/icon-music.svg" alt="">
                        <div class="plan">
                            <h2>Annual Plan</h2>
                            <span>$59.99/year</span>
                        </div>
                        <a class="change" href="#"><b>Change</b>
                        </a>
                    </section>
        
                    
        
                    <section class="buttons">
                        <button class="buy">
                            <b>Proceed to Payment</b>
                        </button>
        
                        <button class="cancel">
                            <b>Cancel Order</b>
                        </button>
        
                    </section>
                </section>
        
        
            </section>
        </main>
        
    </body>

</html>
